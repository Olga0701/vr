<html lang="ru">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="./src/css/bootstrap.min.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<main class="main">
		<div class="container">
			<div class="header">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-xl-6 col-lg-8">
							<div class="header-logo">
								<img src="./src/img/main/logo.png" alt="logo">
							</div>
							<div class="header-delivery">
								<p>Производство и продажа VR очков.<br> Доставка по всей Украине.</p>
							</div>
						</div>
						<div class="col-xl-2 offset-xl-4 col-lg-4 offset-lg-0">
							<div class="header-pohone">
								<p><strong>+3800000000</strong></p>
								<p> <a class="header-call popup-btn" href="#">Заказать звонок</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="main-content">
				<div class="row">
					<div class="col-xl-12">
						<h1 class="main-title">Очки виртуальной реальности <br>VR Box II от производителя за 2390 грн!</h1>
						<strong class="main-subtitle">Бесплатная доставка по Украине! </strong>
						<button class="button popup-btn">Заказать VR Box II</button>
					</div>
				</div>
				<img class="main-vr" src="./src/img/main/vr.png" alt="vr">
				<img class="main-phone" src="./src/img/main/phone.png" alt="phone">
			</div>
		</div>
	</main>
	<!--Модальные окна-->
	<!--Модальное окно обратной связи-->
	<div class="popup">
		<div class="popup-container">
			<div class="popup-content">
				<button class="popup-close" id="icon">&#10006;</button>

				<div class="forms popup-form">
					<form class="form" action="./src/mailer/smart.php" method="post">
						<p class="form-title">Введине ваши данные <br>и нажмите заказать</p>
						<input class="form-input" name="user_name" id="nomber" type="text" placeholder="Ваше имя" required>
						<input class="form-input" name="user_phone" id="tel" type="number" placeholder="Введите телефон" required>
						<select name="user_select">
							<option>с Bluetooth</option>
							<option>бeз Bluetooth</option>
						</select>
						<button class="button popup-button" id="solicitud" type="submit">Заказать VR Box II</button>
						<p class="form-footer">Перезвоним в течении 10 минут</p>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="./src/js/js.js"></script>
<script>
	$('form').submit(function(event) {
		event.preventDefault();
		$.ajax({
			type: "POST",
			url: "./src/mailer/smart.php",
			data: $(this).serialize()
		}).done(function() {
			$(this).find("input").val("");
			alert("Сообщение успешно отправлено");
			$("form").trigger("reset");
		});
		return false;
	});
</script>
</body>

</html>
